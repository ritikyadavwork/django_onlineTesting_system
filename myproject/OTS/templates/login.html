{% extends 'main.html' %}

{% block title %}
OTS-login Form
{% endblock %}

{% block top %}

{% endblock%}

{% block content %}
{% if loginError  %}
<div id="error">{{ loginError }}</div>
{% endif %}
<form action="{% url 'OTS:login' %}" method="post" action="{% url 'OTS:login' %}">
    {% csrf_token %}
    <div class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image" style="margin-left:35px;">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 " style="margin-top:143px">
                    <div class="form-outline mb-4">
                        <input type="text" id="username" class="form-control form-control-lg" name="username"
                               placeholder="username"/>
                        <label class="form-label" for="username">User Name</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" class="form-control form-control-lg" name="password" required>
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="{% url 'OTS:registrationForm'%}" class="text-body">Forgot password?</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" value="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">submit
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                                href="{% url 'OTS:registrationForm'%}" class="link-danger">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock%}
